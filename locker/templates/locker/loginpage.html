{% extends 'locker/base.html' %}

{% block content %}

<br>
<br>
<div class="container">
    <div class="row justify-content-center mb-3">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <h1>Log In</h1>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="form-group">
                    <label for="id_username" class="mb-2"><b>Email :</b></label>
                    <input type="email" id="id_username" class="form-control" name="username" required>
                    <label for="id_password" class="mt-3 mb-2"><b>Password :</b></label>
                    <input type="password" id="id_password" class="form-control mt-2" name="password" required>
                    <div class="row mb-3">
                        <div class="col text-end">
                            <a href="{% url 'sendmailpage' %}">Forgot your password?</a>
                        </div>
                    </div>
                    {% if messages %}
                    {% for message in messages %}
                    <div class="rounded-1 alert alert-info mt-3">{{ message }}</div>
                    {% endfor %}
                    {% endif %}
                    <button type="submit" class="form-control btn btn-success">Log In</button>
                </div>
                <hr>
                <div class="text-center">
                    Need an account? <a href="{% url 'signuppage' %}">Sign Up</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
