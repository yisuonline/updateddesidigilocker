<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desi Digilocker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block head %} {% endblock %}
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand text-dark">
        Hi,
        {% if request.user.profile.is_verified %}
        {{ user.first_name }}
        {% else %}
        User
        {% endif %}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        {% if request.user.profile.is_verified %}
        <div class="navbar-nav col-11">
          <a class="nav-link" aria-current="page" href="{% url 'homepage' %}">Home</a>
          <a class="nav-link" aria-current="page" href="{% url 'uploadpage' %}">Upload</a>
        </div>
        <div class="col-1">
          <form action="{% url 'logoutuser' %}">
            <button type="submit" class="btn btn-warning">Logout</button>
          </form>
        </div>
        {% else %}
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'signuppage' %}">Sign Up</a>
          <a class="nav-link" href="{% url 'loginpage' %}">Log In</a>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block content %} {% endblock %}

  <script>
    document.getElementById
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
